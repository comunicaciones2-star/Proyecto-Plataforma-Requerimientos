<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  {{> title-meta title="Login" }}
  {{> head-css }}
</head>
<body class="bg-gradient-to-br from-fenalco-100 to-fenalco-200 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <img src="/assets/images/FS-Logo-Horizontal%20CB.svg" alt="Fenalco" class="h-16 mx-auto mb-4" />
      <h1 class="text-2xl font-bold text-fenalco-dark">Fenalco</h1>
      <p class="text-gray-600 mt-2">Plataforma de Gestión de Solicitudes</p>
    </div>

    <!-- Login Card -->
    <div class="card shadow-lg">
      <form id="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Correo Electrónico
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="usuario@fenalco.com"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input pr-10"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              onclick="togglePasswordVisibility('password')"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 hover:text-fenalco-dark"
            >
              <i class="ri-eye-line"></i>
            </button>
          </div>
        </div>

        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="form-checkbox" />
            <span>Recuérdame</span>
          </label>
          <a href="#" class="text-fenalco-dark hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn w-full bg-fenalco-dark text-white hover:bg-fenalco-600"
        >
          Iniciar Sesión
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-600">O</span>
        </div>
      </div>

      <!-- Sign Up Link -->
      <p class="text-center text-sm text-gray-600">
        ¿No tienes cuenta?
        <a href="#" class="text-fenalco-dark font-semibold hover:underline">Solicita acceso</a>
      </p>
    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-600 mt-8">
      &copy; 2026 Fenalco Santander. Todos los derechos reservados.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/assets/js/main.js"></script>
  <script>
    function togglePasswordVisibility(elementId) {
      const input = document.getElementById(elementId);
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/index.html';
        } else {
          alert(data.message || 'Error al iniciar sesión');
        }
      } catch (error) {
        alert('Error de conexión: ' + error.message);
      }
    });
  </script>
</body>
</html>
