<header class="topbar sticky top-0 z-20 border-b border-black/10 bg-white dark:border-darkborder dark:bg-darklight">
  <div class="flex items-center justify-between px-5 py-4">
    <!-- Left: Toggle Sidebar -->
    <button class="text-gray-600 hover:text-fenalco-dark dark:text-white lg:hidden">
      <i class="ri-menu-line text-2xl"></i>
    </button>

    <!-- Center: Search -->
    <div class="hidden md:flex flex-1 max-w-md mx-5">
      <input
        type="text"
        placeholder="Buscar..."
        class="form-input w-full"
      />
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-4">
      <!-- Notifications -->
      <button class="relative text-gray-600 hover:text-fenalco-dark dark:text-white">
        <i class="ri-notification-line text-xl"></i>
        <span class="absolute -top-1 -right-1 w-4 h-4 bg-fenalco-coral rounded-full text-white text-xs flex items-center justify-center">3</span>
      </button>

      <!-- Theme Toggle -->
      <button class="text-gray-600 hover:text-fenalco-dark dark:text-white" @click="toggleTheme()">
        <i class="ri-moon-line text-xl"></i>
      </button>

      <!-- Profile Dropdown -->
      <div class="dropdown">
        <button class="flex items-center gap-2 text-gray-600 hover:text-fenalco-dark dark:text-white">
          <img src="/assets/images/avatar.png" alt="Profile" class="w-8 h-8 rounded-full" />
          <span class="hidden sm:block text-sm font-medium">Mi Perfil</span>
          <i class="ri-arrow-down-s-line"></i>
        </button>
        <ul class="hidden dropdown-menu">
          <li><a href="#" class="block px-4 py-2">Mi Perfil</a></li>
          <li><a href="#" class="block px-4 py-2">Configuración</a></li>
          <li><a href="#" class="block px-4 py-2">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
