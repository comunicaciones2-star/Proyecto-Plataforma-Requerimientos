<!-- ==============================
    FORMULARIOS MEJORADOS - SLICED + FENALCO
    ============================== -->

<!-- Componente: Input Text mejorado -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Etiqueta
    <span class="text-red-600">*</span>
  </label>
  <input 
    type="text" 
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green focus:border-transparent transition"
    placeholder="Escriba aquí..."
  >
  <p class="text-xs text-gray-500 mt-1">Texto de ayuda opcional</p>
</div>

<!-- Componente: Select mejorado -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Seleccione una opción
    <span class="text-red-600">*</span>
  </label>
  <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green focus:border-transparent transition">
    <option value="">-- Seleccione --</option>
    <option value="1">Opción 1</option>
    <option value="2">Opción 2</option>
    <option value="3">Opción 3</option>
  </select>
</div>

<!-- Componente: Checkbox mejorado -->
<div class="mb-4">
  <label class="flex items-center">
    <input 
      type="checkbox" 
      class="w-4 h-4 text-fenalco-green border-gray-300 rounded focus:ring-2 focus:ring-fenalco-green"
    >
    <span class="ml-3 text-sm text-gray-700">Acepto los términos y condiciones</span>
  </label>
  <p class="text-xs text-gray-500 mt-1 ml-7">Confirma que aceptas nuestras políticas</p>
</div>

<!-- Componente: Radio mejorado -->
<fieldset class="mb-4">
  <legend class="block text-sm font-medium text-gray-700 mb-3">Seleccione una opción</legend>
  <div class="space-y-3">
    <label class="flex items-center">
      <input type="radio" name="opcion" value="1" class="w-4 h-4 text-fenalco-green border-gray-300 focus:ring-2 focus:ring-fenalco-green">
      <span class="ml-3 text-sm text-gray-700">Opción A</span>
    </label>
    <label class="flex items-center">
      <input type="radio" name="opcion" value="2" class="w-4 h-4 text-fenalco-green border-gray-300 focus:ring-2 focus:ring-fenalco-green">
      <span class="ml-3 text-sm text-gray-700">Opción B</span>
    </label>
    <label class="flex items-center">
      <input type="radio" name="opcion" value="3" class="w-4 h-4 text-fenalco-green border-gray-300 focus:ring-2 focus:ring-fenalco-green">
      <span class="ml-3 text-sm text-gray-700">Opción C</span>
    </label>
  </div>
</fieldset>

<!-- Componente: Textarea mejorado -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Descripción
    <span class="text-red-600">*</span>
  </label>
  <textarea 
    rows="4"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green focus:border-transparent transition resize-none"
    placeholder="Escriba una descripción detallada..."
  ></textarea>
  <p class="text-xs text-gray-500 mt-1">Máximo 500 caracteres</p>
</div>

<!-- Componente: Input con validación -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
  <div class="relative">
    <input 
      type="email" 
      class="w-full px-4 py-2 border border-green-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green"
      value="usuario@fenalco.com"
    >
    <div class="absolute right-3 top-3 text-green-500">
      <i class="ri-check-line text-lg"></i>
    </div>
  </div>
  <p class="text-xs text-green-600 mt-1">✓ Email válido</p>
</div>

<!-- Componente: Input con error -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
  <div class="relative">
    <input 
      type="password" 
      class="w-full px-4 py-2 border-2 border-red-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-200"
      placeholder="••••••••"
    >
    <div class="absolute right-3 top-3 text-red-500">
      <i class="ri-close-line text-lg"></i>
    </div>
  </div>
  <p class="text-xs text-red-600 mt-1">✗ La contraseña debe tener al menos 8 caracteres</p>
</div>

<!-- Componente: Toggle Switch -->
<div class="mb-4">
  <div class="flex items-center justify-between">
    <label class="text-sm font-medium text-gray-700">Notificaciones activas</label>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" class="sr-only peer" checked>
      <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-fenalco-green rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-fenalco-green"></div>
    </label>
  </div>
</div>

<!-- Componente: Grupo de inputs -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">Dirección completa</label>
  <div class="grid grid-cols-3 gap-3">
    <input type="text" placeholder="Calle" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
    <input type="text" placeholder="Número" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
    <input type="text" placeholder="Apartamento" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
  </div>
</div>

<!-- Componente: Input con botón -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">Código promocional</label>
  <div class="flex gap-2">
    <input 
      type="text" 
      placeholder="Ingrese código"
      class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green"
    >
    <button class="px-4 py-2 bg-fenalco-blue text-white rounded-lg hover:bg-opacity-90 font-medium">
      Aplicar
    </button>
  </div>
</div>

<!-- Componente: Input con icono -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">Buscar usuario</label>
  <div class="relative">
    <i class="ri-search-line absolute left-3 top-3 text-gray-400"></i>
    <input 
      type="text" 
      placeholder="Escriba el nombre..."
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green"
    >
  </div>
</div>

<!-- Componente: File input mejorado -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">Cargar archivo</label>
  <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-fenalco-green hover:bg-fenalco-green/5 cursor-pointer transition">
    <i class="ri-upload-cloud-2-line text-3xl text-gray-400 mb-2"></i>
    <p class="text-sm text-gray-700">Arrastra archivos aquí o haz clic para seleccionar</p>
    <p class="text-xs text-gray-500 mt-1">PDF, DOC, JPG, PNG (máx. 10MB)</p>
    <input type="file" class="hidden">
  </div>
</div>

<!-- Componente: Grupo de botones (Form Actions) -->
<div class="flex gap-3 mt-6">
  <button class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium transition">
    Cancelar
  </button>
  <button class="flex-1 px-4 py-2 bg-fenalco-green text-white rounded-lg hover:bg-opacity-90 font-medium transition flex items-center justify-center gap-2">
    <i class="ri-save-line"></i>
    Guardar cambios
  </button>
</div>
