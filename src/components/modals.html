<!-- ==============================
    MODALES SLICED ADAPTADOS A FENALCO
    ============================== -->

<!-- Modal: Nueva Solicitud -->
<div id="modalNewRequest" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center" x-data="{ open: false }" x-show="open" @click.self="open = false">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-bold text-gray-900">Nueva Solicitud</h3>
      <button @click="open = false" class="text-gray-400 hover:text-gray-600">
        <i class="ri-close-line text-xl"></i>
      </button>
    </div>

    <!-- Form -->
    <form @submit.prevent="submitNewRequest" class="space-y-4">
      <!-- Título -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green" placeholder="Describe tu solicitud">
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green" placeholder="Detalles adicionales..."></textarea>
      </div>

      <!-- Prioridad -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
        <select required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
          <option>Baja</option>
          <option selected>Media</option>
          <option>Alta</option>
          <option>Urgente</option>
        </select>
      </div>

      <!-- Área -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Área</label>
        <select required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
          <option>Diseño</option>
          <option>Creatividad</option>
          <option>Digital</option>
          <option>Marketing</option>
        </select>
      </div>

      <!-- Acciones -->
      <div class="flex gap-3 pt-4">
        <button type="button" @click="open = false" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">
          Cancelar
        </button>
        <button type="submit" class="flex-1 px-4 py-2 bg-fenalco-green text-white rounded-lg hover:bg-opacity-90 font-medium">
          Crear
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal: Editar Solicitud -->
<div id="modalEditRequest" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center" x-data="{ open: false, requestId: null }" x-show="open" @click.self="open = false">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-bold text-gray-900">Editar Solicitud</h3>
      <button @click="open = false" class="text-gray-400 hover:text-gray-600">
        <i class="ri-close-line text-xl"></i>
      </button>
    </div>

    <!-- Form -->
    <form @submit.prevent="submitEditRequest" class="space-y-4">
      <!-- Título -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green" x-model="formData.title">
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green" x-model="formData.description"></textarea>
      </div>

      <!-- Estado -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
        <select required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green" x-model="formData.status">
          <option value="pending">Pendiente</option>
          <option value="in_progress">En Progreso</option>
          <option value="completed">Completada</option>
          <option value="rejected">Rechazada</option>
        </select>
      </div>

      <!-- Prioridad -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
        <select required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green" x-model="formData.priority">
          <option>Baja</option>
          <option>Media</option>
          <option>Alta</option>
          <option>Urgente</option>
        </select>
      </div>

      <!-- Acciones -->
      <div class="flex gap-3 pt-4">
        <button type="button" @click="open = false" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">
          Cancelar
        </button>
        <button type="submit" class="flex-1 px-4 py-2 bg-fenalco-blue text-white rounded-lg hover:bg-opacity-90 font-medium">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal: Confirmar Eliminación -->
<div id="modalConfirmDelete" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center" x-data="{ open: false, itemId: null, itemName: '' }" x-show="open" @click.self="open = false">
  <div class="bg-white rounded-lg shadow-xl max-w-sm w-full mx-4 p-6">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-4">
      <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
        <i class="ri-alert-line text-2xl text-red-600"></i>
      </div>
      <div>
        <h3 class="text-lg font-bold text-gray-900">Confirmar Eliminación</h3>
        <p class="text-sm text-gray-600">Esta acción no se puede deshacer</p>
      </div>
    </div>

    <!-- Mensaje -->
    <p class="text-gray-700 mb-6">¿Estás seguro que deseas eliminar "<strong x-text="itemName"></strong>"?</p>

    <!-- Acciones -->
    <div class="flex gap-3">
      <button @click="open = false" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">
        Cancelar
      </button>
      <button @click="confirmDelete" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium">
        Eliminar
      </button>
    </div>
  </div>
</div>

<!-- Modal: Agregar Usuario -->
<div id="modalAddUser" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center" x-data="{ open: false }" x-show="open" @click.self="open = false">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-bold text-gray-900">Nuevo Usuario</h3>
      <button @click="open = false" class="text-gray-400 hover:text-gray-600">
        <i class="ri-close-line text-xl"></i>
      </button>
    </div>

    <!-- Form -->
    <form @submit.prevent="submitNewUser" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
      </div>

      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
      </div>

      <!-- Rol -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
        <select required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
          <option value="admin">Administrador</option>
          <option value="manager">Gerente</option>
          <option value="designer">Diseñador</option>
          <option value="collaborator">Colaborador</option>
        </select>
      </div>

      <!-- Área -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Área</label>
        <select required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fenalco-green">
          <option>Diseño</option>
          <option>Creatividad</option>
          <option>Digital</option>
          <option>Otro</option>
        </select>
      </div>

      <!-- Acciones -->
      <div class="flex gap-3 pt-4">
        <button type="button" @click="open = false" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">
          Cancelar
        </button>
        <button type="submit" class="flex-1 px-4 py-2 bg-fenalco-green text-white rounded-lg hover:bg-opacity-90 font-medium">
          Crear
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal: Ver Detalle -->
<div id="modalViewDetail" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center" x-data="{ open: false, detail: {} }" x-show="open" @click.self="open = false">
  <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 p-6 max-h-96 overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-bold text-gray-900">Detalles</h3>
      <button @click="open = false" class="text-gray-400 hover:text-gray-600">
        <i class="ri-close-line text-xl"></i>
      </button>
    </div>

    <!-- Content -->
    <div class="grid grid-cols-2 gap-4 text-sm" x-show="Object.keys(detail).length > 0">
      <template x-for="(value, key) in detail" :key="key">
        <div>
          <p class="text-gray-600 capitalize"><strong x-text="key.replace(/_/g, ' ')"></strong></p>
          <p class="text-gray-900" x-text="value"></p>
        </div>
      </template>
    </div>

    <!-- Acciones -->
    <div class="flex gap-3 pt-4 mt-4 border-t">
      <button @click="open = false" class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium">
        Cerrar
      </button>
    </div>
  </div>
</div>
